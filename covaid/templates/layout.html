<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>CovAid - {{ title }}</title>
    {% else %}
        <title>CovAid</title>
    {% endif %}
</head>
<style>
    html {
  overflow-y: scroll;
}
</style>
<body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark" style = "background-color: #202020" role="navigation" >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://scontent-iad3-1.xx.fbcdn.net/v/t1.15752-9/91829784_552569965363017_4107046718564990976_n.png?_nc_cat=108&_nc_sid=b96e70&_nc_ohc=8rsXx1EOcnkAX-XRiH9&_nc_ht=scontent-iad3-1.xx&oh=83c6be2f191707223c21f8f21dcabe15&oe=5EADA88A" width="30" height="30">
            CovAid
          </a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li>
                    <li class="dropdown order-1">
                        <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                        <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    </header>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
