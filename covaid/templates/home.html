{% extends "layout.html" %}
{% block content %}
<div id="home-page-heading" class="row">
  <div class="col">
    <h2 class="display-1" style="text-align:center"> 
        CovAid
    </h2>
    <p class="lead" style="text-align:center">
        An AI-powered platform to connect those who are willing to help to those who need it
    </p>
  </div>
</div>
<div class="row justify-content-center">
    <div id="home-page-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://cdn.abcotvs.com/dip/images/5886238_Coronavirus-generic.jpg?w=1600" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://static01.nyt.com/images/2020/03/04/nyregion/04nytoday/merlin_169917465_0a55e41f-d5cb-4da2-89fe-21b2f39ea641-superJumbo.jpg?quality=90&auto=webp" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://static01.nyt.com/images/2020/03/16/nyregion/16nytoday/16nytoday-superJumbo.jpg?quality=90&auto=webp" alt="Third slide">
        </div>
    </div>
</div>
{% endblock content %}
