{% extends "layout.html" %}
{% block content %}
<h2> 
    <div style="text-align:center" font-size="24">
        CovAid
    </div>
</h2>
<p>
    <div style="text-align:center">
        Helping each other during these dire times
    </div>
</p>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.sciencenewsforstudents.org/wp-content/uploads/2020/03/1030_coronaviruspandemic-1028x579.png" alt="First slide" width="900" height="700">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" src="https://i.insider.com/5e724152235c180ad87a8f08?width=1100&format=jpeg&auto=webp" alt="Second slide" width="900" height="700">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" src="https://cdn.clipart.email/f7d1657e8d7c097b8381293cb4eceafe_addressing-the-needs-of-your-client-to-ensure-a-winning-bid-brs_810-360.jpeg" alt="Third slide" width="900" height="700">
    </div>           
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
{% endblock content %}
